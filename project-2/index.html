<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application (web)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
         
     <div class="inner-container">
        <h1>Job Application </h1>
         <span class="sub-title">(Web)</span>
          <form action="" >
              <div class="form-container">
                    <div class="form-control">
                        <label for="fname">First Name</label>
                        <input  id="fname"name="fname"placeholder="enter your first name...">
                    </div>
                    <div class="form-control">
                        <label for="Lname">last name</label>
                        <input  id="Lname"name="Lname"placeholder="enter your last name...">
                    </div>
                    <div class="form-control">
                        <label for="email">Email</label>
                        <input type="email" id="email"name="email"placeholder="enter your email...">
                    </div>
                    <div class="form-control">
                        <label for="role"> Job Role</label>
                       <select id="role" name="role">
                            <option value=""> Select job role</option>
                            <option value="UI/UX DESIGNER">UI/UX DESIGNER</option>
                            <option value="Front-End Developer">Front-End Developer</option>
                            <option value="Back-end">Back-end</option>
                            <option value="fullstack">fullstack</option>
                       </select>
                    </div>
                    <div class="textarea-control">
                        <label for="Address">Address</label>
                        <textarea id="Address"name="address"rows="4"cols="50" placeholder="enter address"></textarea>
                    </div>
                    <div class="form-control">
                        <label for="city">City</label>
                        <input type="text" id="city"name="city"placeholder="enter your city...">
                    </div>
                    <div class="form-control">
                        <label for="pincode">Pincode</label>
                        <input type="number" id="pincode"name="pincode"placeholder="enter your pincode...">
                    </div>
                    <div class="form-control">
                        <label for="Date">Date</label>
                        <input type="date" id="Date"name="Date" value="2001-05-12">
                    </div>
                    <div class="form-control">
                        <label for="Upload">Upload CV</label>
                        <input type="file" id="Upload"name="Upload">
                    </div>
             </div> 
             <div class="button-container">
                <button type="submit">Apply now</button>
                </div>
          </form>
     </div>
  </div>


</body>
</html>
